{% extends 'secu_guard/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<style>
  body {font-family: Arial, Helvetica, sans-serif;}
  form {border: 3px solid #f1f1f1;}
  
  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  
  button.w3-btn {
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  
  button:hover {
    opacity: 0.8;
  }
  
  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }
  
  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
  }
  
  img.avatar {
    width: 40%;
    border-radius: 50%;
  }
  
  .w3-container {
    padding: 16px;
  }
  
  span.psw {
    float: right;
    padding-top: 16px;
  }
  
  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
  }
  </style>

  
  <h2>Authentification</h2>
  <div class="w3-container w3-half">
    <form action="" method="post">
      {% csrf_token %}
      {% comment %} <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
      </div> {% endcomment %}
    
      <div class="w3-container">
        <label for="uname"><b>Nom d'utilisateur</b></label>
        <input class="w3-input"  type="text" placeholder="Entrer votre nom d'utilisateur" name="username" required>
    
        <label for="psw"><b>Mot de passe</b></label>
        <input class="w3-input"  type="password" placeholder="Enter votre mot de passe" name="password" required>
            
        <button class="w3-btn" type="submit">Se connceter</button>
        {% comment %} <label>
          <input type="checkbox" checked="checked" name="remember"> Rester connecté
        </label>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">mot de passe oublié <a href="#">password?</a></span>
      </div> {% endcomment %}
    </form>
  </div>

        
{% endblock %}
